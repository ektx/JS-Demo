<html>
<head>
	<meta charset="utf-8">
	<title>JSON remove</title>
	<script src="../../../Lib/jquery/jquery-2.1.1.min.js"></script>
</head>
<body>
	<h1>JSON Console</h1>
	<p>请在控制台中查看示例:</p>
</body>
</html>
<script>
	json = [
		{'001':'HTML', '002':'CSS', '003':'Js', '004':'SVG'},
		{'101':'HTML', '102':'CSS', '103':'Js', '104':'SVG'},
		{'201':'HTML', '202':'CSS', '203':'Js', '204':'SVG'},
		{'301':'HTML', '302':'CSS', '303':'Js', '304':'SVG'},
	]

	console.log(JSON.stringify(json, null, '\t'));

	// 删除元素
	json.remove("{'101':'HTML', '102':'CSS', '103':'Js', '104':'SVG'}");

	console.log(JSON.stringify(json, null, '\t'));
</script>
