<html>
<head>
	<meta charset="utf-8">
	<title>JSON Console</title>
</head>
<body>
	<h1>Object.keys(json).length </h1>
	<p>取得 Json的长度</p>
	<p>请在控制台中查看示例:</p>
</body>
</html>
<script>
	json = {'001':'HTML', '002':'CSS', '003':'Js', '004':'SVG'}
	console.log(JSON.stringify(json, null, '\t'));

	console.log( Object.keys(json).length )
</script>
