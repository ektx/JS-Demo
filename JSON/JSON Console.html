<html>
<head>
	<meta charset="utf-8">
	<title>JSON Console</title>
</head>
<body>
	<h1>JSON Console</h1>
	<p>请在控制台中查看示例:</p>
</body>
</html>
<script>
	json = {'001':'HTML', '002':'CSS', '003':'Js', '004':'SVG'}

	console.log('1.得到object');
	console.log(json)


	console.log('2.得到字符串数据');
	console.log(JSON.stringify(json));

	console.log('3.字符串转JSON');
	var str = '{"001":"HTML","002":"CSS","003":"Js","004":"SVG"}';
	console.log(JSON.parse(str));

	console.log('4.得到格式化数据')
	console.log(JSON.stringify(json, null, '\t'));
</script>
