<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div class="result-box"></div>

	<script>
	/*
	编译:
	声名 foo;
	

	运行:
	function foo() { ... }

	- 此一步会被忽略,因为 function foo 已经声名过了
	var foo;

	foo();

	foo = function() { ... }

	*/
		foo();

		var foo;

		function foo() {
			console.log(1);
		}

		foo = function() {
			console.log(2)
		}
	</script>
</body>
</html>
