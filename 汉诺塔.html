<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>汉诺塔</title>
</head>
<body>
	
	<script>
		function hanoi (disc, src, aux, dst) {
			if (disc > 0) {
				hanoi(disc - 1, src, dst, aux);
				document.writeln('Move disc ' + disc + ' from '+ src + ' to '+ dst+'<br/>');
				hanoi(disc -1, aux, src, dst);
			}
		}

		hanoi(3, 'X', 'Y', 'Z');
	</script>
</body>
</html>
