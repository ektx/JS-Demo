<!DOCTYPE html>
<html>

<head>
	<title>输入文字个数</title>
</head>

<body>
	<p>判断输入文字个数，现无法判断中英文，<u>也无法判断用鼠标拖动进去的文字</u>。</p>
	<textarea placeholder="主输入文字进行" onkeyup="keyupEvt(this.value)"></textarea>
	<output id="size"></output>
	<div id="showNu"></div>
</body>

	function keyupEvt(value) {
		console.log(value)

		size.value = value.length
	};
</script>
