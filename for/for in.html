<html>
<head>
	<meta charset="utf-8">
	<title>For In</title>
</head>
<body>
	<h1>For In</h1>
	<p>var numbers = [1, 2, 3, 4, 5]</p>
	<p>var object = {"color":"blue", "app":"myos", "love":"yuxin"}</p>

	<h3>Array</h3>
	<ul id="array"></ul>

	<h3>Object</h3>
	<ul id="obj"></ul>
</body>
</html>
<script>

	var numbers = [1, 2, 3, 4, 5];
	var object = {"color":"blue", "app":"myos", "love":"yuxin"}
	var ul = '';

	for (var i in numbers) {
		ul += '<li>'+i+' : '+numbers[i]+'</li>'
	}
	document.getElementById('array').innerHTML = ul;

	ul = '';
	for (var i in object) {
		ul += '<li>'+ i +' : '+ object[i]+'</li>';
	}
	document.getElementById('obj').innerHTML = ul;

</script>
