<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Obj 函数</title>
</head>
<body>
	
</body>
<script>
d = false
fn = {
	str : 'hello!',

	o: function(s) {
		if (!d) {
			d = new Date().getTime()
			this.s = ''
		}

		this.s += s 
	},

	say: function(s) {
		console.log(s || this.str);
		this.o('say')
		return this;
	},

	bye: function(s) {
		console.log(s || 'Bye!');

		this.o('bye')
		return this
	}
}
</script>
