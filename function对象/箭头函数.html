<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<h1>没有this</h1>
	<script>
	function abc() {
		this.a = 1;

		// 这里的 this 其实是使用了 abc 中的this
		// 下面代码类似于:
		// let self = this;
		// let b = () => console.log(self.a)
		let b = () => console.log(this.a)

		b()
	}

	abc() // => 1


	let obj = {
		x: 1,
		y: ()=> console.log(this.x)
	}

	obj.y() // undefined 这里的this引用了全局的,因为 obj 不是函数,没有自己的作用域

	function Abc() {
		this.x = 1;
	}
	Abc.prototype.bar = () => console.log(this.x)

	let a = new Abc();
	// 同样,这里也提到了全局
	a.bar() // undefined
	</script>

	<h1>没有 arguments</h1>
	<script>
	function abc() {
		return () => console.log(arguments[0])
	}

	abc(1,2)(3,4) // 1

	function def() {
		return function() {
			console.log(arguments[0])
		}
	}
	def(1,2)(3,4)  // 3

	// 通过 abc 和 def 的对比,我们发现,箭头函数也没有 arguments
	</script>

</body>
</html>
