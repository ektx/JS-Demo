<script>
var Q = function (str) {
	this.status = str;
};

Q.prototype.getStatus = function() {
	console.log(this)
	return this.status;
}

// 构造一个实例
// var myQ = new Q('OK');

// document.writeln(myQ.getStatus());

var statusObj = {
	status: 'OK!'
};

document.write(Q.prototype.getStatus.apply(statusObj))
</script>
