<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在Js中默认为False的值</title>
</head>
<body>
	
</body>
<script>
var myObj = {
	value: 0,
	init: function(num) {
		this.value += typeof num === 'number' ? num : 1;
	}
}

myObj.init();
document.write(myObj.value); // 1

myObj.init(2);
document.write(myObj.value); // 3

myObj.init();
document.write(myObj.value)  // 4
</script>
</html>
