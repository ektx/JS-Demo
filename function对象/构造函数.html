<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在Js中默认为False的值</title>
</head>
<body>
	
</body>
<script>
var Q = function (str) {
	this.status = str;
};

Q.prototype.getStatus = function() {
	return this.status;
}

// 构造一个实例
var myQ = new Q('OK');

document.writeln(myQ.getStatus());
</script>
</html>
