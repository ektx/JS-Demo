<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生成器</title>
</head>
<body>
    <script>
    function map (i, f) {
        // 对于i的每个元素，生成器都会生成 f(x)
        for (let x in i) yield f(x)
    }

    // let h = (f(x) for (x in g))
    </script>
</body>
</html>
