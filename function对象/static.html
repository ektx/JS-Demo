<!DOCTYPE html>
<html>
<head>
	<title>静态方法的功能</title>
</head>
<body>

	<div></div>

	<script type="text/javascript">
		function Element (el) {
			this.el = document.querySelector(el)
		}

		// 实例方法
		Element.prototype.css = function(name, value) {
			this.el.style[name] = value
			return this
		}

		function $(el) {
			return new Element(el)
		}

		// 静态方法，扩展自身的能力
		$.ajax = function (opt) {
			console.log('like ajax')
		}

		$('div')
			.css('width', '300px')
			.css('height', '300px')
			.css('background', 'red')

		$.ajax()
	</script>
</body>
</html>
