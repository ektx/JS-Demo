<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>window print()</title>
</head>
<body>
	<h1>我是H1啊,打印h1就是只打我,感觉那不对~~~</h1>

	<input id="toPrint" type="button" value="打印页面">
	<input id="toPrinth1" type="button" value="打印h1">

	<script>
	var btn = document.getElementById('toPrint');
	btn.addEventListener('click', function() {
		window.print()
	})

	document.getElementById('toPrinth1').addEventListener('click', function(){
		var printFrame = document.createElement('iframe');
		printFrame.style.width = 0;
		printFrame.style.height = 0;
		printFrame.style.visibility = 'hidden';

		document.body.appendChild(printFrame);

		printFrame.contentDocument.open()
		printFrame.contentDocument.write( document.querySelector('h1').innerHTML )
		printFrame.contentDocument.close()
		
		printFrame.contentWindow.print()
	})
	</script>
</body>
</html>
