<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<h1></h1>
	<script>
	let xhr = new XMLHttpRequest(),
		method = 'GET',
		url = 'data/data.json';

	xhr.open(method, url, true);
	xhr.onreadystatechange = function () {
		if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
			console.log(xhr.responseText);
			document.querySelector('h1').innerHTML = JSON.parse(xhr.responseText)[0].title;
		}
	}
	xhr.send()
	</script>
</body>
</html>
