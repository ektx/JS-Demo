<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<h1></h1>
	<script>

	let xhr,
		method = 'GET',
		url = 'data/data.json';

	if (window.XMLHttpRequest) {
		xhr = new XMLHttpRequest()
	} else {
		xhr = new ActiveXObject('Microsoft.XMLHTTP');
	}

	xhr.open(method, url, true);
	xhr.onreadystatechange = function () {
		if (this.readyState == 4 && this.status == 200) {
			console.log(this.responseText);
			document.querySelector('h1').innerHTML = JSON.parse(this.responseText)[0].title;
		}
	}
	xhr.send()
	</script>
</body>
</html>
