<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script>
	console.log('kings '.repeat(3))
	console.log('kings '.repeat('3'))

	// 小数只取整数
	console.log('kings '.repeat(2.8))
	console.log('kings '.repeat(0))
	
	// 使用 Infinity 和 负数都会报错
	console.log('kings '.repeat(Infinity))
	console.log('kings '.repeat(-1))


</script>
</body>
</html>
