<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Let & var</title>
</head>
<body>
Chrome 开启Es6功能：
1、chrome://flags/
2、启用实验性 JavaScript(Experimental JavaScript)
</body>
<script type="text/JavaScript">
'use strict';

	var a = 6;
	if (true) {
		a = 10;
	};
	console.log(a);

	let b = 6;
	if (true) {
		b = 10;
	}
	console.log(b);


	var arr = [];

	for (var i = 0; i < 10; i++) {
		arr[i] = function() {
			console.log(i)
		}
	}
	console.log(arr[7]())

	var arr2 = [];
	for (let i = 0; i < 10; i++) {
		arr2[i] = function() {
			console.log(i)
		}
	}
	console.log(arr2[7]())
</script>
</html>
