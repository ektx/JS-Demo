<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AddEventListener</title>
	<style>
	div {
		width: 200px;
		height: 100px;
	}
	#one {
		background: #f90;
	}
	#two {
		background: blue;
	}	
	</style>
</head>
<body>
	<div id="one"></div>
	<div id="two"></div>
</body>
<script>
var i = 0;
document.addEventListener('click', function(e) {
	console.log(i, e.target.tagName, e.target.id)

	i++;

	// if (e.target.tagName == 'BUTTON')
	// alert('Hello World!')

	// document.body.innerHTML = '<button>Click</button>'
}, false)

document.getElementById('one').addEventListener('click', function() {
	console.log(i, 'one');
	i++;
}, false)

document.getElementById('two').addEventListener('click', function() {
	console.log(i, 'two');
	i++;
}, true)


</script>
</html>
