<!DOCTYPE html>
<html>
<head>
	<title>Object.defineProperty()</title>
</head>
<body>
	<h1>Object.defineProperty()</h1>
	<p>方法会直接在一个对象上定义一个新属性，或者修改一个对象的现有属性， 并返回这个对象。</p>
	<script type="text/javascript">
		let obj = {}

		Object.defineProperty(obj, 'data', {
			configurable: true,
			enumerable: true,
			get: function() {
				console.log('your are get!')
				return this._data
			},

			set: function(newVal) {
				console.log('now set: ' + newVal)
				this._data = newVal
			}
		})

		Object.defineProperty(obj, 'a', {
			configurable: false,  // 不可以删除
			enumerable: true, // 对象中可见
			get: function() {
				return `your are get: ${this._a}`
			},
			set: function(newVal) {
				console.log('you set a is', newVal)
				this._a = newVal
			}
		})

		console.log('我可以删除 a 吗？', delete obj.a )

		Object.defineProperty(obj, 'b', {
			configurable: true,
			enumerable: false, // 对象中不可见（enumerable默认为false,这里为了方便对比）
			get: function() {
				return `your are get: ${this._b}`
			},
			set: function(newVal) {
				console.log('you set a is', newVal)
				this._b = newVal
			}
		})

		console.log(Object.keys(obj), 'obj.b不可见')
	</script>
</body>
</html>
