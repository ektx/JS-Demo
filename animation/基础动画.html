<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basics</title>
	<style>
	div, p  {
		margin: 0;
		padding: 0;
	}
	div {
		width: 200px;
		height: 30px;
		border: 2px solid #000;
		background: #000;
	}
	p {
		width: 0;
		height: 30px;
		background: #fff;
	}
	</style>
</head>
<body>
	<div onclick="move(this.children[0])">
		<p></p>
	</div>

	<a href="http://javascript.info/tutorial/animation">Js Animation Tutorial</a>
	<script>
	function move(ele) {
		let width = 0;

		function frame() {
			width++

			ele.style.width = width + '%'

			if (width < 100) requestAnimationFrame(frame)
		}
		
		requestAnimationFrame(frame)
	}
	</script>
</body>
</html>
