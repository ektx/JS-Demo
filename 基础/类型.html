<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类型</title>
</head>
<body>
	<script>
		
		// js 支持以下数据数据
		let x = 0;		// 数字
		x = 'abc';		// 字符串
		x = true;		// 布尔值
		x = null;		// null是一种特殊值,意思类似 空
		x = undefined;	// undefined 是一种特殊值,意思类似 未定义
		x = {};			// 对象
	</script>
</body>
</html>
