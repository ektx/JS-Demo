<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象</title>
</head>
<body>
	<script>
		
		// Js 中,对象占有很大的比重
		// 对象是名/值的集合,或字符串到值的映射集合
		let people = {					// 对象是由左花括号起来的
			name: "zwl",				// 属性"name"的值是"zwl"
			age: 18						// 属性"age"的值是 18
		}								// 右花括号结束

		// 访问对象
		// 通过 . 或是 [] 来访问对象
		people.name;					// => zwl
	</script>
</body>
</html>
