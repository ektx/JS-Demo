<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/ui.jqgrid.css" />
    <link rel="stylesheet" type="text/css" href="css/materialUI.css">
    <!-- The jQuery library is a prerequisite for all jqSuite products -->
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <!-- This is the Javascript file of jqGrid -->   
    <script type="text/javascript" src="src/jquery.jqGrids.js"></script>
    <!-- This is the localization file of the grid controlling messages, labels, etc.
     We support more than 40 localizations -->
    <script type="text/javascript" src="src/i18n/grid.locale-cn-air.js"></script>
    <!-- A link to a jQuery UI ThemeRoller theme, more than 22 built-in and many more custom -->
    <link rel="stylesheet" type="text/css" media="screen" href="../../../css/jquery-ui.css" />
    <title>jqGrid Loading Data - Load Once</title>
</head>
<body>

    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
<br>
<br>
<br>
<br>
    <table id="jqGrid2"></table>
    <div id="jqGridPager2"></div>

    <script type="text/javascript"> 
        $(document).ready(function () {
            $("#jqGrid").jqGrid({
                url: 'data.json',
                datatype: "json",
                colModel: [
                    { label: 'Category Name', name: 'CategoryName', width: 75 },
                    { label: 'Product Name', name: 'ProductName', width: 90 },
                    { label: 'Country', name: 'Country', width: 100 },
                    { label: 'Price', name: 'Price', width: 80, sorttype:'number' },
                    { label: 'Quantity', name: 'Quantity', width: 80, sorttype:'integer' }                   
                ],
                loadonce: true,
                width: 780,
                height: 200,
                rowNum: 20,
				viewrecords: true,
                pager: "#jqGridPager",
                caption: "Amounts of each product category"
            });

            $("#jqGrid").navGrid('#jqGridPager',
                // the buttons to appear on the toolbar of the grid
                { edit: true, add: true, del: true, search: false, refresh: false, view: false, position: "left", cloneToTop: false },
                // options for the Edit Dialog
                {},
                // options for the Add Dialog
                {},
                // options for the Delete Dailog
                {});

            $("#jqGrid2").jqGrid({
                url: 'data.json',
                datatype: "json",
                colModel: [
                    { label: 'Category Name', name: 'CategoryName', width: 75 },
                    { label: 'Product Name', name: 'ProductName', width: 90 },
                    { label: 'Country', name: 'Country', width: 100 },
                    { label: 'Price', name: 'Price', width: 80, sorttype:'number' },
                    { label: 'Quantity', name: 'Quantity', width: 80, sorttype:'integer' }                   
                ],
                loadonce: true,
                width: 780,
                height: 200,
                rowNum: 20,
                viewrecords: true,
                pager: "#jqGridPager2",
                caption: "Amounts of each product category"
            });

            $("#jqGrid2").navGrid('#jqGridPager2',
                // the buttons to appear on the toolbar of the grid
                { edit: true, add: true, del: true, search: false, refresh: true, view: false, position: "left", cloneToTop: false },
                // options for the Edit Dialog
                {},
                // options for the Add Dialog
                {},
                // options for the Delete Dailog
                {});
        });

    </script>

    
</body>
</html>
