<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jqGrid Loading Data - Load Once</title>

    <!-- 默认样式效果 -->
    <link rel="stylesheet" type="text/css" href="css/ui.jqgrid.css" />
    <!-- 引入样式效果 -->
    <link rel="stylesheet" type="text/css" href="css/materialUI.css">
</head>
<body>

    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
<br>
<br>
<br>
<br>
    <table id="jqGrid2"></table>
    <div id="jqGridPager2"></div>

    <script type="text/javascript" src="../bin/jquery-1.11.0.min.js"></script>
    <!-- 引入jqGrids[支持多表头功能] -->   
    <script type="text/javascript" src="../bin/src/jquery.jqGrids.js"></script>
    <!-- 引入中文语言包 -->
    <script type="text/javascript" src="../bin/src/i18n/grid.locale-cn-air.js"></script>
    <script type="text/javascript"> 
        $(document).ready(function () {

            $("#jqGrid").jqGrid({
                url: 'data.json',
                datatype: "json",
                colModel: [
                    { label: 'Category Name', name: 'CategoryName', width: 75 },
                    { label: 'Product Name', name: 'ProductName', width: 90 },
                    { label: 'Country', name: 'Country', width: 100 },
                    { label: 'Price', name: 'Price', width: 80, sorttype:'number' },
                    { label: 'Quantity', name: 'Quantity', width: 80, sorttype:'integer' }                   
                ],
                loadonce: true,
                width: 800,
                height: 200,
                rowNum: 20,
				viewrecords: true,
                pager: "#jqGridPager",
                caption: "Amounts of each product category",
                gridComplete: function() {
                    $(this).parents('.ui-jqgrid-bdiv').width('100%')
                    .siblings('.ui-jqgrid-hdiv').width('100%').end()
                    .parent('.ui-jqgrid-view').width('100%')
                    .siblings('.ui-jqgrid-pager').width('100%')
                    .parent().width('100%')

                }
            });

            $("#jqGrid").navGrid('#jqGridPager',
                // the buttons to appear on the toolbar of the grid
                { edit: true, add: true, del: true, search: false, refresh: false, view: false, position: "left", cloneToTop: false },
                // options for the Edit Dialog
                {},
                // options for the Add Dialog
                {},
                // options for the Delete Dailog
                {});

            $("#jqGrid2").jqGrid({
                url: 'data.json',
                datatype: "json",
                colModel: [
                    { label: 'Category Name', name: 'CategoryName', width: 75 },
                    { label: 'Product Name', name: 'ProductName', width: 90 },
                    { label: 'Country', name: 'Country', width: 100 },
                    { label: 'Price', name: 'Price', width: 80, sorttype:'number' },
                    { label: 'Quantity', name: 'Quantity', width: 80, sorttype:'integer' }                   
                ],
                loadonce: true,
                width: 780,
                height: 200,
                rowNum: 20,
                viewrecords: true,
                pager: "#jqGridPager2",
                caption: "Amounts of each product category"
            });

            $("#jqGrid2").navGrid('#jqGridPager2',
                // the buttons to appear on the toolbar of the grid
                { edit: true, add: true, del: true, search: false, refresh: true, view: false, position: "left", cloneToTop: false },
                // options for the Edit Dialog
                {},
                // options for the Add Dialog
                {},
                // options for the Delete Dailog
                {});
        });

    </script>

    
</body>
</html>
