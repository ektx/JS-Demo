<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CreateElement()</title>
</head>
<body>
	
<script>
var div = document.createElement('div');
div.id = 'idName';
div.className = 'helloClass';
div.innerHTML = 'hello world!'


document.body.appendChild(div)
</script>
</body>
</html>
