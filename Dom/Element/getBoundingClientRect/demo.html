<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rect</title>
	<style>
		#box {
			width: 80vw;
			height: 50vh;
			background: #f5f5f5;
		}
		#inner {
			width: 100%;
			height: 100%;
		}
	</style>

</head>
<body>
	<div id="box">
		<div id="inner"></div>
	</div>

	<script>
		var box = document.getElementById('box');
		var inner = document.getElementById('inner');
		box.addEventListener('mousemove', function(e) {
			var rect = box.getBoundingClientRect();
			var x = e.pageX - rect.left;
			console.log((x/ box.offsetWidth)*100)
		})
	</script>
</body>
</html>
