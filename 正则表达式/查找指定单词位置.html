<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>查找单词位置</title>
	</head>
	<body>
		<h3>Beginning JavaScript, Beginning Java 2, Java, Pro JavaScript</h3>
		<script>
		var myString = "Beginning JavaScript, Beginning Java 2, Java, Pro JavaScript";
		var myRegExp = /\bJava\b/i;
		myString = myString.search(myRegExp);
		alert(myString);
		</script>
	</body>
</html>
