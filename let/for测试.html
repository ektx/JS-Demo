<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>var</title>
</head>
<body>
	<h1>let</h1>
	<p>let定义一个变量，此变量只在<b>当前作用域中可访问与修改</b></p>

	<ul>
		<li>用let重定义变量会抛出一个语法错误</li>
		<li>let声明的全局变量不是全局对象的属性</li>
		<li></li>
		<li></li>
	</ul>

	<h1>参考</h1>
	<ul>
		<li><a href="http://www.infoq.com/cn/articles/es6-in-depth-let-and-const/">let和const</a></li>
	</ul>
</body>
<script>

	/***** for 循环测试 ****/
	for (let i = 0; i < 5; i++) {
		console.log(i)
	}

	for (let i = 0; i < 5; i++) {
		setTimeout(function() {
			console.log(i)
		}, 100)
	}
</script>
</html>
