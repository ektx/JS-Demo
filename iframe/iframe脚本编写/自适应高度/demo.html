<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>iframe内容访问示例</title>
	<style>
	.inner { background-color: #f5f5f5; margin: 10px;}
	iframe { vertical-align: top}
	</style>
</head>
<body>
	<div class="inner">
		<iframe name="myIFrame" id="iframe" src="a/a.html" frameborder="0" style="display: none"></iframe>
		<iframe name="myIFrame" id="iframe" src="b/b.html" frameborder="0"></iframe>
		<iframe name="myIFrame" id="iframe" src="c/c.html" frameborder="0"></iframe>
	</div>
</body>
<script src="js/resizeIframe.js"></script>
</html>
