<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>iframe内容访问示例</title>
	<style>
	body { background-color: #f5f5f5; border: 5px solid #fff;}
	</style>
</head>
<body style="height: 300px">
	<iframe name="myIFrame" src="" frameborder="0"></iframe>
	<button id="300">300</button>
	<button id="600">600</button>
</body>
<script>
document.documentElement.addEventListener('click', e => {
	if (e.target.matches('button')) {
		document.body.style.height = e.target.id+'px'
	}
}, false);

</script>
</html>
