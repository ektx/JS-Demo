<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>iframe内容访问示例</title>
	<style>
	body { background-color: #f5f5f5; border: 5px solid #fff;}
	</style>
</head>
<body style="height: 300px">
	<iframe name="myIFrame" src="" frameborder="0"></iframe>
	<button id="resize-300">300</button>
	<button id="resize-600">600</button>
</body>
<script>
document.getElementById('resize-600').onClick = resizeIframe(600);

function resizeIframe(Num) {
	document.body.height = Num;

	window.onScroll = function() {
		console.log(Num);
	}
}
</script>
</html>
