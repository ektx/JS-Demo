<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
        // ES6
		class Hello {

			constructor(x, y) {
				this.x = x;
				this.y = y;
			}
        
			toString() {
				return this.x+' '+this.y
			}
		}

        // 实例化
		var h = new Hello('x', 'y');
		console.log(h.toString())


	</script>
</body>
</html>
