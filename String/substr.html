<html>
<head>
	<meta charset="utf-8">
	<title>substr</title>
</head>
<body>
	<h1>string.substr(start, length)</h1>

</body>

<script>

let str = "Hello man!";

let res = str.substr(3, 5)
let res2 = str.substr(3)
// 倒数 4个字符
let res3 = str.substr(-4)

console.log(res, res2, res3)
// => 'lo ma' 'lo man!' 'man!' 
</script>
