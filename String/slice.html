<html>
<head>
	<meta charset="utf-8">
	<title>slice</title>
</head>
<body>
	<h1>string.slice(start, end)</h1>

</body>
</html>
<script>

var str = "Hello man!";

var res = str.slice(2, 5)
var res2 = str.slice(2)

document.write(res +'<br/>')
document.write(res2 +'<br/>')
// 获取倒数3个
document.write(str.slice(-3))
</script>
