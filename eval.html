<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Eval</title>
</head>
<body>
<h3>解析字符串对角</h3>

</body>
<script type="text/javascript">
	var obj = "{a:1,b:2}";
	console.log(obj);
	console.log(eval('('+obj+')'));

	function hello(name) {
		alert('hello, '+name)
	}

	// 字符串调用函数
	eval('hello')('zwl')
	eval('hello("zwl")')
</script>
</html>
