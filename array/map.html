<html>
<head>
	<meta charset="utf-8">
	<title>Array map()</title>
</head>
<body>
	<h1>Array map()</h1>
	<h2>操作元素</h2>
	<p>使用数组元素并保存在map中可以调用</p>
</body>
</html>
<script>

	var numbers = new Array(1, 2, 3, 4, 5);

	function doubleAndAlert(value, index, array) {
		var result = value * 2;
		return result;
	}

	var doubleNumbers = numbers.map(doubleAndAlert);
	document.write(doubleNumbers.join());


</script>
