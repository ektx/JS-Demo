<html>
<head>
	<meta charset="utf-8">
	<title>Array forEach()</title>
</head>
</html>
<script>
	document.write('<h1>Array forEach()</h1>');
	document.write('<h2>操作元素</h2>');
	document.write('<p>使用数组元素并保存在map中可以调用</p>');

	var numbers = new Array(1, 2, 3, 4, 5);

	function doubleAndAlert(value, index, array) {
		var result = value * 2;
		return result;
	}

	var doubleNumbers = numbers.map(doubleAndAlert);
	document.write(doubleNumbers.join());


</script>
