<html>
<head>
	<meta charset="utf-8">
	<title>Array join()</title>
</head>
</html>
<script>
	document.write('<h1>Array join()</h1>');
	document.write('<h2>将数组转换成字符串</h2>');
	var letter = ['a', 'b', 'c', 'd'];


	document.write("letter :" + letter + '</br>');
	document.write(letter.join('</br>'));
</script>
