<script>

var numbers = new Array(1, 2, 3, 4, 5);
document.write(numbers + '<br/>');

/*
	使用 delete 方法删除
*/
function delArr(arr, index) {
	// 删除指定索引内容
	delete arr[index];
	// 排序,让 undefined 放在最后
	arr.sort();
	// 删除 undefined
	arr.pop();

	return arr;
}

// 删除数组中第二个数据
delArr(numbers, 1);


/*
	del 删除数组指定值
	-------------------------------------------------
	val 要删除的内容

	eg: 
	numbers = [1,2,3,4,5];
	numbers = numbers.del(3); // 删除3,并更新数组

	输出:
	> numbers
	< [1,2,4,5]

	* 注意,取值方式为 numbers = numbers.del(3);
	-------------------------------------------------
*/
Array.prototype.del = function(val) {
	var _value = [];
	var delArr = this.map(function(value, index, array) {
		if (val != value) {
			_value.push(value);
		}
	});
	return _value;
}

/*
	remove 删除数组指索引内容
	-------------------------------------------------
	index 要删除内容的索引

	eg: 
	numbers = [1,2,3,4,5];
	numbers.remove(3); // 删除索引3并更新数组

	输出:
	< [1,2,3,5]


	-------------------------------------------------
*/
Array.prototype.remove = function(index) {
	if(isNaN(index) || index >= this.length) {return false;}
	this.splice(index,1);
}


document.write(numbers.del(3));
</script>
