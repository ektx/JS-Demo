	<h2>操作元素</h2>
	<p>使用数组元素并保存在map中可以调用</p>
	<p>array1.map(callbackfn[, thisArg])</p>
	<p>array1
必选。 一个数组对象。
callbackfn
必选。 最多可以接受三个参数的函数。 对于数组中的每个元素，map 方法都会调用 callbackfn 函数一次。
thisArg
可选。 callbackfn 函数中的 this 关键字可引用的对象。 如果省略 thisArg，则 undefined 将用作 this 值。</p>

/*
	remove 删除数组指索引内容
	-------------------------------------------------
	index 要删除内容的索引

	eg: 
	numbers = [1,2,3,4,5];
	numbers.remove(3); // 删除索引3并更新数组

	输出:
	< [1,2,3,5]


	-------------------------------------------------
*/
Array.prototype.remove = function(index) {
	if(isNaN(index) || index >= this.length) {return false;}
	this.splice(index,1);
}
