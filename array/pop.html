<html>
<head>
	<meta charset="utf-8">
	<title>Array join()</title>
</head>
<body>
	<h1>Array unshift()</h1>
	<h2>向数组尾删除元素</h2>
	<br/>
	<p></p>
	<button id="pushBtn">Pop()</button>
</body>
</html>
<script>
	var letter = [1,2,3,4,5,6,7,8,9];
	document.querySelector('p').innerHTML = "letter : [" + letter.join() + ']<br/>';

	document.getElementById('pushBtn').onclick = function() {
		letter.pop();
		document.querySelector('p').innerHTML = "letter : [" + letter.join() + ']<br/>';
	}


</script>
