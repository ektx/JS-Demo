<html>
<head>
	<meta charset="utf-8">
	<title>Array sort()</title>
</head>
</html>
<script>
	document.write('<h1>Array sort()</h1>');
	document.write('<h2>对数组排序[以Unicode编码排序]</h2>');

	var names = new Array("Paul", "Sarah", "Jeremy", "Admin", "Bob");
	var elementIndex;

	names.sort();

	document.write("Now the names again in doder :" + '</br>');
	for (elementIndex = 0; elementIndex < names.length; elementIndex++) {
		document.write(names[elementIndex] + '</br>');

	}
</script>
