<html>
<head>
	<meta charset="utf-8">
	<title>Array length()</title>
</head>
</html>
<script>
	document.write('<h1>Array length()</h1>');
	var names = new Array();
	names[0] = "Paul";
	names[1] = "Jeremy";
	names[11] = "Nick";

	document.write("names length " + names.length +'</br>');

	document.write("The last name is " + names[names.length -1]);
</script>
