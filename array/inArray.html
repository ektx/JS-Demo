<html>
<head>
	<meta charset="utf-8">
	<title>Array inArray object</title>
</head>
</html>
<script>
	var usrs = [
				{'usr': 'zwl', 'passwd':'123', 'ico': 'kings.png'},
				{'usr': 'mm', 'passwd':'123', 'ico': 'MM.png'}
			];

	function inArrayObj(usr) {
		var i = usrs.length;

		while (i--) {
			if (usrs[i].usr === usr) {
				return true;
			}
		}
		return false;
	}

	console.log( inArrayObj('zwl') )
</script>
