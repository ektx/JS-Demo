<html>
<head>
	<meta charset="utf-8">
	<title>Array reverse()</title>
</head>
</html>
<script>
	document.write('<h1>Array reverse()</h1>');
	document.write('<h2>反转数组元素</h2>');

	var myShopping = new Array("Eggs", "Milk", "Potatoes", "Apple", "Banana");
	document.write(myShopping.join('</br>') +'<hr>');

	myShopping.reverse();

	// names.sort();
	var myShoppingList = myShopping.join('</br>')

	document.write(myShoppingList);

</script>
