<html>
<head>
	<meta charset="utf-8">
	<title>Array concat()</title>
</head>
</html>
<script>
	document.write('<h1>Array concat()</h1>');
	var letter = ['a', 'b', 'c', 'd'];
	var number = [1, 2, 3, 4];

	// letter 数组添加 number
	var concatArray = letter.concat(number);
	// var concatArray = number.concat(letter);

	document.write("letter :" + letter + '</br>');
	document.write("number :" + number + '</br>');
	document.write("concatArray :" + concatArray);
</script>
