<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<h3>从一个数组中提取一部分出来，形成新的数组slice() </h3>
</body>
</html>
<script>
	var letter = new Array('a', 'b', 'c', 'd');
	document.write('letter = ['+letter +']<br>');

	document.write('<br/>letter.slice(1, 3): '+letter.slice(1, 3));

	document.write('<br/>letter.slice(-2, -1): '+letter.slice(-2,-1))
	document.write('<br/>letter.slice(-2): '+letter.slice(-2))
</script>
