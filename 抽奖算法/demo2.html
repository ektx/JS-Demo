<script>
/* 
 * 经典的概率算法， 
 * oArr是一个预先设置的数组， 
 * 假设数组为：array(5,15,30, 50)， 
 * 开始是从1,100 = 5+ 15+30+50 这个概率范围内筛选第一个数是否在他的出现概率范围之内，  
 * 如果不在，则将概率空间，也就是k的值减去刚刚的那个数字的概率空间， 
 * 在本例当中就是减去100，也就是说第二个数是在1，900这个范围内筛选的。 
 * 这样 筛选到最终，总会有一个数满足要求。 
 * 就相当于去一个箱子里摸东西， 
 * 第一个不是，第二个不是，第三个还不是，那最后一个一定是。 
 * 这个算法简单，而且效率非常 高， 
 * 关键是这个算法已在我们以前的项目中有应用，尤其是大数据量的项目中效率非常棒。 
 */ 
function getRandom(oArr) {
	var sum = 0;
	var rand = 0;
	var result = 0;

	// console.log(oArr);

	for (var i in oArr) {
		sum += oArr[i][0];
	}

	for (var i in oArr) {
		// rand = 60
		rand = Math.floor(Math.random() * sum + 1);
		console.log(oArr[i][0] , rand)
		if (oArr[i][0] >= rand) {
			result = oArr[i][1];
			break;
		} else {
			sum -= oArr[i][0];
		}
	}

	return result;
}

var arr = {
	"5": [5, 'Mac'],
	"3": [15, 'iPhone'],
	"2": [30, 'iPad'],
	"1": [50, 'watch']
};

for (var i = 0; i < 10; i++) {
	document.write(getRandom(arr)+'<br/>')
	
}
